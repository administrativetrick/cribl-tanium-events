output: default
groups: {}
asyncFuncTimeout: 1000
functions:
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: Enable Eval to set Index name and sourcetype if sending to Splunk
  - id: eval
    filter: "true"
    disabled: false
    conf:
      add:
        - name: index
          value: "'tanium'"
        - name: sourcetype
          value: "'tanium:asset:allassets'"
      keep: []
      remove:
        - host
  - id: serde
    filter: "true"
    disabled: null
    conf:
      mode: extract
      type: json
      srcField: _raw
      dstField: _raw
  - id: rename
    filter: "true"
    disabled: null
    conf:
      wildcardDepth: 5
      rename:
        - currentName: ci_item_computer_name
          newName: hostname
        - currentName: ci_item_serial_number
          newName: serial_number
        - currentName: ci_item_os_platform
          newName: os_platform
        - currentName: ci_item_operating_system
          newName: os
        - currentName: ci_item_manufacturer
          newName: manufacturer
        - currentName: ci_item_user_name
          newName: username
      baseFields:
        - _raw
description: Tanium Asset Pipeline

output: default
groups:
  PUd1CG:
    name: JSON
    description: Serialize top level fields back to _raw as a JSON string
    index: 0
    disabled: false
asyncFuncTimeout: 1000
functions:
  - id: serde
    filter: "true"
    disabled: false
    conf:
      mode: reserialize
      type: json
      srcField: _raw
      cleanFields: false
      fields: []
      keep:
        - ci_item_computer_name*
        - ci_item_created_at
        - ci_item_manufacturer*
        - ci_ip_address*
        - ci_item_os_platform*
        - ci_item_serial_number*
        - ci_item_user_name*
      dstField: _raw
      remove:
        - "*"
    groupId: PUd1CG
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: Enable Eval to set Index name if sending to Splunk
  - id: eval
    filter: "true"
    disabled: true
    conf:
      add:
        - name: index
          value: '"tanium"'
      keep: []
description: Azure AD Pipeline
